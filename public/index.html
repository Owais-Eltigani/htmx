<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>HTMX server</title>
  </head>
  <body>
    <div class="bg-sky-50 text-center space-y-5 py-5">
      <h1 class="text-2xl">simple request</h1>
      <button
        hx-get="/users"
        hx-target="#result"
        hx-confirm="do you want to fetch all users?"
        hx-trigger="click"
        class="bg-blue-500 rounded-xl font-bold text-white p-5 text-center">
        fetch all users
      </button>
      <button
        hx-get="/other-users"
        hx-target="#result"
        hx-indicator="#loading"
        hx-trigger="click"
        class="bg-blue-500 rounded-xl font-bold text-white p-5 text-center">
        outside users
      </button>
      <button
        hx-get="/users/id"
        hx-target="#result"
        hx-vals='{"id":"1"}'
        hx-trigger="click"
        class="bg-blue-500 rounded-xl text-white p-5 text-center">
        fetch user with id
      </button>
      <div id="result"></div>
      <div class="htmx-indicator" id="loading">
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>
    </div>
  </body>
</html>
