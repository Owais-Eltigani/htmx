<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>HTMX server</title>
  </head>
  <body>
    <div class="bg-sky-50 text-center space-y-5 py-5">
      <h1 class="text-2xl">simple request</h1>
      <!-- hx-get="https://jsonplaceholder.typicode.com/users/1"  fix why this not working-->
      <button
        hx-get="http://localhost:5000/welcome"
        hx-target="#result"
        hx-trigger="click"
        hx-swap="outerHTML"
        class="bg-blue-500 rounded-xl text-white p-5 text-center">
        fetch users
      </button>
      <div id="result"></div>
    </div>
  </body>
</html>
